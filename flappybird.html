<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="flappybird.css">
</head>
<body class="ready">
    <div id="Background">
        <div id="Bird"></div>
        <ul id="Pipes" class="clearfix">
            <li><div></div></li>
            <li><div></div></li>
            <li><div></div></li>
            <li><div></div></li>
            <li><div></div></li>
        </ul>
        <ul id="Grounds" class="clearfix">
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="wraper">
            <ul id="Trajectory">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div id="GetReady">
            <div class="title"></div>
            <div class="hint"></div>
        </div>
        <div id="GameOver">
            <div class="title"></div>
            <div class="score_board"></div>
            <div class="buttons clearfix">
                <a href="javascript:;" class="play"></a>
                <a href="javascript:;" class="score"></a>
            </div>
        </div>
    </div>
    <div hidden="hidden">
        <audio id="Hit" src="Sounds/Hit.wav"></audio>
        <audio id="Wing" src="Sounds/Wing.wav"></audio>
        <audio id="Die" src="Sounds/Die.wav"></audio>
        <audio id="Swooshing" src="Sounds/Swooshing.wav"></audio>
    </div>
    <script type="text/javascript" src="flappybird.js"></script>
</body>
</html>
